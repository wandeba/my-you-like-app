name: Build OpenArt Wrapper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Electron app (disable signing)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          WIN_CSC_LINK: ""
          CSC_FOR_WINDOWS: false
          CI: false
        run: npm run dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openart-wrapper
          path: dist/
