name: Build OpenArt Wrapper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Clear signing env
        run: |
          unset WIN_CSC_LINK
          unset CSC_IDENTITY_AUTO_DISCOVERY
          unset CSC_FOR_WINDOWS
          unset CSC_KEY_PASSWORD
          unset CI
        shell: bash

      - name: Build Electron app
        run: npm run dist
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenArt-Wrapper
          path: dist/
