name: Build OpenArt Wrapper (Linux â†’ EXE)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Wine (for Windows build)
        run: sudo apt-get update && sudo apt-get install -y wine

      - name: Build Windows EXE
        run: npm run dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          WIN_CSC_LINK: ""
          CSC_FOR_WINDOWS: false
          CI: false

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: openart-wrapper-exe
          path: dist/
